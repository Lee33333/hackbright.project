<div class="list-group">
        <a class="list-group-item active" href="#">Ratings and Reviews</a>
        <a class="list-group-item" href="#">Rating: {{rating}}</a> {%for item
        in review %} <a class="list-group-item" href="#">{{item}}</a> {% endfor
        %}
    </div>{% if 'user' in session %}

    <form action="/addreview" class="form-inline" id="reviewform" name=
    "reviewform">
        <h4>Leave a review for this doctor</h4>

        <div class="form-group">
            <input class="form-control" id="review" name="review" placeholder=
            "leave review" required="" type="text">
        </div>

        <div class="form-group">
            <select name="rating">
                <option value="5">
                    5
                </option>

                <option value="4">
                    4
                </option>

                <option value="3">
                    3
                </option>

                <option value="2">
                    2
                </option>

                <option value="1">
                    1
                </option>
            </select>
        </div><button class="btn btn-default" id="reviewsubmit" name=
        "reviewsubmit" type="submit">Add Review</button>
    </form>{% endif %}
