


<div class="list-group">
	<a href="#" class="list-group-item active">
		Ratings and Reviews
	</a>
	<a href="#" class="list-group-item">Rating: {{rating}}</a>
	{%for item in review %}
	<a href="#" class="list-group-item">{{item}}</a>
	{% endfor %}
</div>

{% if 'user' in session %}

<form class="form-inline" id="reviewform" action="/addreview">
	<h4>Leave a review for this doctor</h4>
	<div class="form-group">
		<input id="review" type="text" name="review" class="form-control" placeholder="leave review" required autofocus/>
	</div>
	<div class="form-group">
		<select name="rating">
			<option value="5">5</option>
			<option value="4">4</option>
			<option value="3">3</option>
			<option value="2">2</option>
			<option value="1">1</option>
		</select>
	</div>



	<button type="submit" id="reviewsubmit" name="reviewsubmit" class="btn btn-default">Add Review</button>
</form>
